<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cytoscape</title>
    <link rel="stylesheet" href="./HTML/css/style.css">
    <script src="./cytoscape.min.js"></script>
</head>

<body>
    <table border="0">
        <td class="left">

            <table style="width: 100%; " border="0">
                <tr>
                    <td class="border_green">
                        <h1>Create network</h1>                              
                    </td>
                </tr>

                <tr>
                    <td>                    
                        <div id="json_input_square" class="border_green">
                            <h2>JSON file input</h2>
                            <input type="file" class="left_button" value="Submit" id="json_input_file">
                        </div>
                        <div class="border_green">
                            <h2>Parameters</h2>

                            <div class="border_blue">
                                <p>Log Ratio :</p>
                                <select id="log_ratio">
                                    <option value="">--Please choose an option--</option>
                                </select>
                            </div>

                            <div class="border_blue">
                                <p>P-value :</p>
                                <select id="p_values">
                                    <option value="">--Please choose an option--</option>
                                </select>
                            </div>

                            <div class="border_blue">
                                <p>Abundance :</p> 
                                <select id="abundance">
                                    <option value="">--Please choose an option--</option>
                                </select>
                            </div>

                            <div class="border_blue">
                                <p>Algorithm :</p>
                                <select id="algorithm">
                                    <option value="">--Please choose an option--</option>
                                    <option value="none">Without algorithm</option>
                                    <option value="fcose">Fcose</option>
                                    <option value="cola">Cola</option>
                                    <option value="cise">Cise</option>
                                    <option value="elk_force">Elk - Force</option>
                                    <option value="elk_spore">Elk - SPOrE</option>
                                    <option value="elk_disco">Elk - DisCo</option>                                        
                                </select>
                            </div>

                            <button id='go' class="left_button">Go</button>
                        </div>
                        <div class="border_green">
                            <h2>Download</h2>
                            <div id="lower_buttons">
                                <button id="jpeg">JPEG</button>
                                <button id="png" >PNG</button>
                                <button id="json">JSON</button>
                            </div>
                        </div>
                    </td>
                </tr>                        
            </table>                    
        </td>

        <td id="graph" class="right border_green">
            <div id="cy">
            </div>
            <div id="legend" class="border_blue">
                <h2>Legend</h2>
                <div class="legend-flex">
                <h4>Node Fill Color: </h4>
                    <img src="legend.png" alt="color gradient" class="legend-image">
                <h4 class="node-size">Node Size: <span id="node-selection"></span></h4>
                    <div class="squares">
                        <div class="square" id="sq1"></div>
                        <div class="square" id="sq2"></div>
                        <div class="square" id="sq3"></div>
                        <div class="square" id="sq4"></div>
                        <div class="square" id="sq5"></div>
                    </div>
                </div>
            </div>
        </td>
    </table>

    <img src="./Tableau_layout.png" class="image">
    <img src="./Tableau_layout_2.png" class="image">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.2/html2canvas.min.js"></script>

    <script src="index.js"></script>
    <script src="./HTML/js/donwload.js"></script>
    <script src="./HTML/js/menu.js"></script>



    <!-- FCOSE : -->
    <script src="https://unpkg.com/layout-base/layout-base.js"></script>
    <script src="https://unpkg.com/cose-base/cose-base.js"></script>
    <script src="https://unpkg.com/cytoscape-fcose/cytoscape-fcose.js"></script>

    <!-- ELK : -->
    <script src="https://unpkg.com/elkjs/lib/elk.bundled.js"></script>
    <script src="./LAYOUT/ELK/cytoscape-elk.js"></script>

    <!-- CISE : -->
        <!-- Other iVis-at-Bilkent libraries -->
        <script src="https://unpkg.com/layout-base@1.0.2/layout-base.js"></script>
        <script src="https://unpkg.com/avsdf-base/avsdf-base.js"></script>
        <script src="https://unpkg.com/cose-base@1.0.3/cose-base.js"></script>

        <!-- CiSE Bundle -->
        <script src="./LAYOUT/CISE/cytoscape-cise.js"></script>

    <!-- COLA : -->
        <!-- Minified version -->
        <script src="http://marvl.infotech.monash.edu/webcola/cola.min.js"></script>
        <!-- Full version -->   
        <script src="http://marvl.infotech.monash.edu/webcola/cola.js"></script>

        <script src="https://unpkg.com/layout-base/layout-base.js"></script>
        <script src="https://unpkg.com/cose-base/cose-base.js"></script>
        <script src="./LAYOUT/COLA/cytoscape-cola.js"></script>

</body>

</html>
